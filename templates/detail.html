{% extends "base.html" %}

{% block title %}{{ post.title }} - 个人博客{% endblock %}

{% block content %}
<article class="post-detail">
    <header class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
    </header>

    {% if post.quote %}
    <div class="post-quote featured">
        <strong>“{{ post.quote }}”</strong>
    </div>
    {% endif %}

    {% if post.review %}
    <div class="post-review featured">
        <span class="review-label">点评：</span>
        <p>{{ post.review }}</p>
    </div>
    {% endif %}

    <div class="post-content">
        {{ post.content }}
    </div>
    
    <div class="back-link">
        <a href="{{ url_for('index') }}">&larr; 返回首页</a>
    </div>
</article>
{% endblock %}
