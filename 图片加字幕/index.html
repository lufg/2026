<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片字幕生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">图片字幕生成器</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Left Panel: Controls -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- Upload Section -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4 text-gray-800">上传图片</h2>
                    <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 hover:bg-gray-50 transition-colors" id="drop-zone">
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                        <button onclick="document.getElementById('file-input').click()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition-colors">
                            <i data-lucide="plus"></i>
                            选择图片
                        </button>
                        <p id="file-name" class="mt-3 text-sm text-gray-500">支持 jpg, png, webp</p>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4 text-gray-800">字幕设置</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Subtitle Height -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">字幕高度</label>
                            <div class="relative">
                                <input type="number" id="subtitle-height" value="80" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <span class="absolute right-3 top-2 text-gray-400 text-sm">px</span>
                            </div>
                        </div>

                        <!-- Font Size -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">字体大小</label>
                            <div class="relative">
                                <input type="number" id="font-size" value="40" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <span class="absolute right-3 top-2 text-gray-400 text-sm">px</span>
                            </div>
                        </div>

                        <!-- Font Color -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">字体颜色</label>
                            <div class="flex items-center gap-2 border border-gray-300 rounded px-2 py-1">
                                <input type="color" id="font-color" value="#FFFFFF" class="h-8 w-8 cursor-pointer border-none bg-transparent">
                                <span id="font-color-text" class="text-sm text-gray-600 uppercase">#FFFFFF</span>
                            </div>
                        </div>

                        <!-- Outline Color -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">轮廓颜色</label>
                            <div class="flex items-center gap-2 border border-gray-300 rounded px-2 py-1">
                                <input type="color" id="outline-color" value="#000000" class="h-8 w-8 cursor-pointer border-none bg-transparent">
                                <span id="outline-color-text" class="text-sm text-gray-600 uppercase">#000000</span>
                            </div>
                        </div>

                        <!-- Font Family -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">字体样式</label>
                            <select id="font-family" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                                <option value="Microsoft YaHei">微软雅黑</option>
                                <option value="SimSun">宋体</option>
                                <option value="SimHei">黑体</option>
                                <option value="KaiTi">楷体</option>
                                <option value="Arial">Arial</option>
                            </select>
                        </div>

                        <!-- Font Weight -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">字体粗细</label>
                            <select id="font-weight" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                                <option value="normal">正常</option>
                                <option value="bold">加粗</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Subtitle Content -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4 text-gray-800">字幕内容</h2>
                    <textarea id="subtitle-text" rows="6" class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="输入字幕内容，每行一句...&#10;这是Manus的相关照片&#10;也是一个历史性的时刻"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button id="generate-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded shadow transition-colors text-center">
                        生成字幕图片
                    </button>
                    <button id="download-btn" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 rounded shadow transition-colors text-center border border-gray-300">
                        保存图片
                    </button>
                </div>

            </div>

            <!-- Right Panel: Preview -->
            <div class="lg:col-span-7">
                <div class="bg-white rounded-lg shadow p-6 h-full flex flex-col">
                    <h2 class="text-lg font-semibold mb-4 text-gray-800">预览</h2>
                    <div class="flex-1 bg-gray-100 rounded-lg flex items-center justify-center overflow-auto p-4 border border-gray-200" id="preview-container">
                        <canvas id="preview-canvas" class="max-w-full shadow-lg hidden"></canvas>
                        <div id="placeholder-text" class="text-gray-400 text-center">
                            <i data-lucide="image" class="mx-auto mb-2 h-12 w-12 opacity-50"></i>
                            <p>请上传图片并点击生成</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2">
        <i data-lucide="check-circle" class="h-5 w-5"></i>
        <span>字幕图片生成成功!</span>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
